  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Iic Tac Toe</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div><h2 class="welcome">Tic Tac Toe</h2></div>
        <div class="computer--play">
          <p>Play with Computer</p>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="difficulty--selection">
          <label for="difficulty">Level</label>
          <select name="difficulty" id="difficulty--select">
            <option value="easy">Easy</option>
            <option value="difficult">Difficult</option>
          </select>
        </div>
        <button type="submit" class="submit-btn">Let's Play!ðŸ˜»</button>
      </div>
